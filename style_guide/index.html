<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Style Guide</title>
  <link rel="stylesheet" href="styleguide.css">
</head>

<body>
  <div class="container">
    <!-- Sidemenu -->
    <aside>
      <ul>
        <li><a href="#">START</a></li>
        <li><a href="#farver">FARVER</a></li>
        <li><a href="#grafik">GRAFIK</a></li>
        <li><a href="#logo">LOGO</a></li>
        <li><a href="#knapper">KNAPPER</a></li>
        <li><a href="#typografi">TYPOGRAFI</a></li>
        <li><a href="#inputs">INPUTS/FORMLER</a></li>
        <li><a href="#ikoner">IKONER</a></li>
        <li><a href="#nav">NAVIGATION</a></li>
      </ul>
    </aside>

    <main>

      <h1>Styleguide til projekt 4</h1>

      <!-- FARVER -->
      <section id="farver">
        <h2>FARVER</h2>
        <div class="color-box-flex">
          <div class="color-box" id="midnightgreen">
            <p>#05454E</p>
          </div>
          <div class="color-box" id="lightgreen">
            <p>#E5F1F0</p>
          </div>
          <div class="color-box" id="lightred">
            <p>#F0C9C1</p>
          </div>
        </div>
      </section>

      <!-- GRAFIK -->
      <section id="grafik">
        <h2>GRAFIK</h2>
      </section>

      <!-- LOGO -->
      <section id="logo">
        <h2>LOGO</h2>
      </section>

      <!-- KNAPPER -->
      <section id="knapper">
        <h2>KNAPPER</h2>
        <div class="button-box-flex">
          <button type="button" name="button">Søg</button>
        </div>
      </section>

      <!-- TYPOGRAFI -->
      <section id="typografi">
        <h2>TYPOGRAFI</h2>
        <p>Segue UI</p>
      </section>

      <section id="inputs">
        <h2>INPUTS/FORMLER</h2>
        <div class="inputs-box-flex">
          <input class="search-bar" type="text" placeholder="Søg...">
        </div>
      </section>

      <section id="ikoner">
        <h2>IKONER</h2>
      </section>

      <section id="nav">
        <h2>NAVIGATION</h2>
        <div class="nav-box-flex">

        </div>
      </section>
    </main>

  </div>

</body>

</html>
